<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <script src="https://kit.fontawesome.com/d65e853b8d.js" crossorigin="anonymous"></script>
    <title>ToDo Task List App</title>
</head>

<body>
    <div class="container " id="blur">
        <div class="flex-row">
            <p class="heading-bold">Tasks <span class="heading-thin">List</span></p>
            <p class="btn"><i id="plus" class="fa fa-plus-circle" aria-hidden="true"></i> <span style="color:white">Add Item</span>
            </p>
        </div>
        <div class="flex-row" id="blur">
            <p class="heading-thin">No Items in the todo list</p>
        </div>
        <div class="flex-row-list" id="card">

        </div>
    </div>
    </div>
    <div class="flex-col popup" id="pop">
        <div>
            <p class="popup-text">Add New List</p>
        </div>
        <div>
            <input type="text" id="list-head" placeholder="Add New List" required>
        </div>
        <div>
            <button id="add">Add</button>
            <button id="close">Close</button>
        </div>
    </div>
    <div class="container magic" id="blur2">
        <div class="flex-row1">
            <p class="heading-bold1" id="list-head"></p>
            <p class="back" onclick="back(this)"><i class="fas fa-arrow-circle-left" aria-hidden="true"></i> Back</p>
        </div>
        <div class="flex-row-item">
            <div class="card1">
                <p class="card-heading" id="list-head1"></p>
                <ul id="List1">
                </ul>
                <div class="footer-2">
                    <p class="btn-add" onclick="adder(this)"><i class="fa fa-plus-circle" aria-hidden="true"></i></p>
                    <button class="btn-completed" onclick="deleted()"><i class="fa fa-trash" aria-hidden="true"></i></button>

                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="flex-col popup " id="popAddItem">
        <div>
            <p class="popup-text">Add New Item</p>
        </div>
        <div>
            <input type="text" id="subListHeading" placeholder="Add New Item" required>
        </div>
        <div>
            <button id="add1">Add</button>
            <button id="close1">Close</button>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
